<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="stylesheet/style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Final Project 3</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            id="brand-img"
            src="https://www.pngkit.com/png/full/2-20025_birds-png-image-without-background-white-bird-png.png"
            alt="Bootstrap"
            width="45"
            height="50"
          />
          <div id="grid-style"></div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SERVICES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PORTFOLIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-us" href="#">CONTACT US</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Section A -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col" id="left-side-A">
            <h1>We Create Content that ranks</h1>
            <br />
            <button type="button" class="btn btn-primary">SEE OUR WORK</button>
          </div>
          <div class="col" id="right-side-A">
            <img
              src="https://img.freepik.com/free-vector/digital-education-internet-conference-online-tech-talks-technical-topics-presentations-tech-webinars-live-technology-demonstration-concept-pinkish-coral-bluevector-isolated-illustration_335657-1252.jpg?w=996&t=st=1684802350~exp=1684802950~hmac=9415123f24e1b207cd8a809571356d4104e1bdad62e820030f77c93feb7079f2"
              alt=""
              width="500"
              height="auto"
            />
          </div>
        </div>
      </div>
    </section>
    <br />

    <!-- Section D  -->
    <footer>
      <section>
        <div class="container">
          <div class="row">
            <div class="col" id="left-side-D">
              <h6>Quetions, Comments, Concerns?</h6>
              <h1>We’d love to <b>hear</b> from you!</h1>
            </div>
            <div class="col" id="right-side-D">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Your email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    value=""
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputSubject1" class="form-label"
                    >Subject</label
                  >
                  <input
                    type="subject"
                    class="form-control"
                    id="exampleInputSubject1"
                    value=""
                  />
                </div>
                <div class="md-3">
                  <label for="exampleInputMessage1">Message</label>
                  <input
                    type="message"
                    class="form-control"
                    id="exampleInputMessage1"
                    value=""
                  />
                </div>
                <br />
                <button type="submit" class="btn btn-primary">
                  Send a Message
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <p>2020 © All rights reserved by Your company name</p>
        </div>
      </section>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
